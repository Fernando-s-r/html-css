<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
       div {
        display: inline-block;
        background-color: rgb(141, 135, 222);
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
       }

       div:hover {
         background-color: rgb(0, 68, 255);
       }

       mark:hover {
         background-color: aqua;
       }

       mark {
         background-color: black;
       }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <p>Lorem ipsum, <mark>dolor sit amet consectetur adipisicing elit.</mark> Temporibus ipsum fugiat odio quae, a animi quasi maiores? Laudantium vitae minima ab blanditiis inventore. Dolore unde dolor est veniam quisquam. Hic.</p>
</body>
</html>
